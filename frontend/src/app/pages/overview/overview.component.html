<div class="title-group">
	<h1 class="mat-h1">Recipes</h1>
	<mat-divider></mat-divider>
</div>

<p *ngIf="recipeData.length <= 0" class="no-data">
	There is no student added yet!
</p>
<div class="container" *ngIf="recipeData.length > 0">
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="_id">
				<th mat-header-cell *matHeaderCellDef>Recipe ID</th>
				<td mat-cell *matCellDef="let element">{{ element._id }}</td>
			</ng-container>
			<ng-container matColumnDef="student_name">
				<th mat-header-cell *matHeaderCellDef>Recipe Name</th>
				<td mat-cell *matCellDef="let element">{{ element.recipe_name }}</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
</div>
